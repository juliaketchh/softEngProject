<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/Login.css" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2 style="margin-top: 2vh">Register</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required id="userInput1" />
              <label for="">Create a Password</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required id="userInput2" />
              <label for="">Re-enter Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Accept
                <a href="#">Terms & Conditions</a></label
              >
            </div>
            <button onclick="comparePassword()">Create Account</button>
            <div class="register">
              <p style="padding-bottom: 1vh">
                Create with <a href="#">Google</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="scripts/backend.js"></script>
  </body>
</html>
